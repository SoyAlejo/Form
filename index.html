<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<link rel="stylesheet" href="css/Estilos.css" />
	</head>
	<body>
		<section>
			<form class="form" action="#" method="POST">
				<div class="form-regis">
					<label for="Nombre">Nombres:</label>
					<input
						class="form-regis__input"
						type="text"
						id="Nombre"
						placeholder="Nombres"
					/>
				</div>
				<div class="form-regis">
					<label for="Apellidos">Apellidos:</label>
					<input
						class="form-regis__input"
						type="text"
						id="Apellidos"
						placeholder="Apellidos"
					/>
				</div>

				<div class="form-regis">
					<input
						class="form-regis__radio"
						type="Radio"
						name="Terminos"
						id="Terminos"
					/>
					<label for="Terminos">Hombre</label>

					<input
						class="form-regis__radio"
						type="radio"
						name="Terminos"
						id="Terminos"
					/>
					<label for="Terminos">Mujer</label>
				</div>

				<div class="form-regis">
					<label for="Telefono">Telefono:</label>
					<input
						class="form-regis__input"
						type="tel"
						id="Telefono"
						placeholder="Telefono"
					/>
				</div>
				<div class="form-regis">
					<label for="Correo">Correo Electronico</label>
					<input
						class="form-regis__input"
						type="email"
						id="Correo"
						placeholder="Correo Electronico"
					/>
				</div>
				<div class="form-regis">
					<label for="Departamento">Departamento:</label>
					<input
						class="form-regis__input"
						type="text"
						id="Departamento"
						placeholder="Departamento"
					/>
				</div>
				<div class="form-regis">
					<label for="Ciudad">Ciudad:</label>
					<input
						class="form-regis__input"
						type="text"
						id="Ciudad"
						placeholder="Ciudad"
					/>
				</div>
				<div class="form-regis">
					<label for="Contrase単a">Contrase単a:</label>
					<input
						class="form-regis__input"
						type="password"
						id="Contrase単a"
						placeholder="Contrase単a"
					/>
				</div>
				<div class="form-regis">
					<input
						class="form-regis__checkbox"
						type="checkbox"
						name="Terminos"
						id="Terminos"
					/>
					<label for="Terminos"> Acepta Terminos y Referencias</label>
				</div>
				<div>
					<input class="btn" type="submit" value="Enviar" />
				</div>
				<div
					class="fb-login-button"
					data-size="large"
					data-button-type="continue_with"
					data-layout="default"
					data-auto-logout-link="false"
					data-use-continue-as="false"
					data-width=""
				></div>
			</form>
		</section>
		<div id="fb-root"></div>
		<script
			async
			defer
			crossorigin="anonymous"
			src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v8.0"
			nonce="tArVfrDZ"
		></script>
	</body>
</html>
